<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search for Buses</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Bus</a></li>
                <li><a href="routes.html">View Routes</a></li>
                <li><a href="payment.html">Payments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="results.html" method="get">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" placeholder="Enter starting point" required>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Search</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 BMTC Bus Service</p>
    </footer>
</body>
</html>
